services:
  # Pi Dashboard
  pi-dashboard:
    image: ${IMAGE:-ghcr.io/javidahmed64592/pi-dashboard:latest}
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pi-dashboard
    ports:
      - "${PORT:-443}:${PORT:-443}"
    environment:
      # Load API token hash from .env file (optional - will be generated if missing)
      - API_TOKEN_HASH=${API_TOKEN_HASH:-}
      - PORT=${PORT:-443}
      # Point to host filesystem for metrics collection
      - HOST_ROOT=/host
    volumes:
      - ./.env:/app/.env
      - data:/app/data
      - certs:/app/certs
      - logs:/app/logs
      # Mount host directories for system metrics collection
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/host:ro
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "sh",
          "-c",
          'python -c "import urllib.request; urllib.request.urlopen(''https://localhost:$PORT/api/health'', context=__import__(''ssl'')._create_unverified_context()).read()"',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  data:
  certs:
  logs:
